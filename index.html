    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-sans)', 'sans-serif'],
              serif: ['var(--font-serif)', 'serif'],
            },
            colors: {
              brand: {
                50: 'var(--color-bg)',
                100: 'var(--color-secondary-100)', // lighter secondary
                200: 'var(--color-secondary)',
                300: 'var(--color-secondary-300)', // darker secondary
                800: 'var(--color-primary-800)', // lighter primary
                900: 'var(--color-primary)',
              }
            },
            borderRadius: {
              DEFAULT: 'var(--border-radius)',
              'sm': 'var(--border-radius)',
              'md': 'var(--border-radius)',
              'lg': 'var(--border-radius)',
            },
            animation: {
              'shimmer': 'shimmer 2.5s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'skewX(-20deg) translateX(-150%)' },
                '50%': { transform: 'skewX(-20deg) translateX(150%)' },
                '100%': { transform: 'skewX(-20deg) translateX(150%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
