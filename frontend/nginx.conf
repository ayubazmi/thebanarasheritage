server {
    listen 80;

    # Serve frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy API to backend (Render)
    location /api/ {
        proxy_pass https://thebanarasheritagebackend.onrender.com;

        proxy_http_version 1.1;

        # ðŸ”‘ REQUIRED for Render HTTPS
        proxy_ssl_server_name on;
        proxy_ssl_name thebanarasheritagebackend.onrender.com;

        # ðŸ”‘ MUST match backend host
        proxy_set_header Host thebanarasheritagebackend.onrender.com;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
