<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>LUMIÃˆRE | Modern Fashion</title>
    <link rel="icon" href="https://files.catbox.moe/kfvz5y.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              brand: {
                50: 'var(--color-brand-50)',
                100: 'var(--color-brand-100)',
                200: 'var(--color-brand-200)',
                300: 'var(--color-brand-300)',
                800: 'var(--color-brand-800)',
                900: 'var(--color-brand-900)',
              }
            },
            borderRadius: {
              DEFAULT: 'var(--radius)',
              sm: 'calc(var(--radius) - 2px)',
              md: 'var(--radius)',
              lg: 'calc(var(--radius) + 2px)',
              xl: 'calc(var(--radius) + 4px)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">

<style>
  :root {
    /* Default Lumiere Theme */
    --color-brand-50: #F9F8F6;
    --color-brand-100: #F2EFE9;
    --color-brand-200: #E6E0D6;
    --color-brand-300: #D5CDC0;
    --color-brand-800: #4A4036;
    --color-brand-900: #2C251F;
    --radius: 2px;
  }
</style>
